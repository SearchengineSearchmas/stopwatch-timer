<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch & Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #display {
    font-size: 56px;
    background: rgba(0,0,0,0.3);
    padding: 18px 36px;
    border-radius: 18px;
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 22px;
    margin: 6px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }

  .start { background:#4caf50; color:white; }
  .stop  { background:#f44336; color:white; }
  .reset { background:#ff9800; color:white; }
  .timer { background:#2196f3; color:white; }

  input {
    font-size: 18px;
    width: 90px;
    padding: 6px;
    border-radius: 8px;
    border: none;
    text-align: center;
  }
</style>
</head>
<body>

<div id="display">00:00:00.000</div>

<div>
  <button class="start" id="startBtn">Start</button>
  <button class="stop"  id="stopBtn">Stop</button>
  <button class="reset" id="resetBtn">Reset</button>
</div>

<div style="margin-top:14px;">
  <input id="timerInput" type="number" placeholder="Seconds">
  <button class="timer" id="timerBtn">Start Timer</button>
</div>

<script>
let startTime = 0;
let elapsed = 0;
let raf = null;
let timerMode = false;
let timerTarget = 0;

function updateDisplay() {
  let total = elapsed + (startTime ? Date.now() - startTime : 0);

  if (timerMode) {
    total = timerTarget - total;
    if (total <= 0) {
      total = 0;
      stop(); // no sound, just stop
    }
  }

  let ms = total % 1000;
  let s  = Math.floor(total / 1000) % 60;
  let m  = Math.floor(total / 60000) % 60;
  let h  = Math.floor(total / 3600000);

  display.textContent =
    String(h).padStart(2,"0") + ":" +
    String(m).padStart(2,"0") + ":" +
    String(s).padStart(2,"0") + "." +
    String(ms).padStart(3,"0");
}

function tick() {
  updateDisplay();
  raf = requestAnimationFrame(tick);
}

function start() {
  if (!raf) {
    startTime = Date.now();
    timerMode = false;
    raf = requestAnimationFrame(tick);
  }
}

function stop() {
  if (raf) {
    elapsed += Date.now() - startTime;
    startTime = 0;
    cancelAnimationFrame(raf);
    raf = null;
  }
}

function reset() {
  stop();
  elapsed = 0;
  timerMode = false;
  display.textContent = "00:00:00.000";
}

function startTimer() {
  const seconds = Number(timerInput.value);
  if (!seconds || seconds <= 0) return;

  reset();
  timerMode = true;
  timerTarget = seconds * 1000;
  startTime = Date.now();
  raf = requestAnimationFrame(tick);
}

startBtn.onclick = start;
stopBtn.onclick  = stop;
resetBtn.onclick = reset;
timerBtn.onclick = startTimer;
</script>

</body>
</html>
